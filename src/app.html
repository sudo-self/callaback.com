<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <!-- Favicons -->
        <link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="any">
        <link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml">
        <link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico">
        
        <!-- Apple Touch Icons -->
        <link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="192x192" href="%sveltekit.assets%/icon-192.png">
        
        <!-- PWA Manifest -->
        <link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest">
        
        <!-- Theme Color -->
        <meta name="theme-color" content="#f97316">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        
        <!-- SEO Meta Tags -->
        <meta name="description" content="Callaback - The modern callback solution for better customer communication">
        <meta name="keywords" content="callback, customer service, communication, support">
        <meta name="author" content="Callaback">
        
        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://callaback.com/">
        <meta property="og:title" content="Callaback - Modern Callback Solution">
        <meta property="og:description" content="Transform your customer communication with seamless callback technology">
        <meta property="og:image" content="%sveltekit.assets%/Logo.png">
        
        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:url" content="https://callaback.com/">
        <meta property="twitter:title" content="Callaback - Modern Callback Solution">
        <meta property="twitter:description" content="Transform your customer communication with seamless callback technology">
        <meta property="twitter:image" content="%sveltekit.assets%/Logo.png">
        
        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
